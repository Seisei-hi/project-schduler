<!doctype html>
<html>

<head>
    <title>Project Scheduler</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-view">
        <div class="flex-container flex-row" style="overflow: auto; height: 99%;">
            <div>
                <div class="card-sorter box-edge">
                    <div class="card-sorter-title">
                        Important
                    </div>
                    <div id="imp-card-container" class="sort-card-container">
                    </div>
                </div>
            </div>
            <div>
                <div class="card-sorter box-edge">
                    <div class="card-sorter-title">
                        Next Progress
                    </div>
                    <div id="next-card-container" class="sort-card-container">
                    </div>
                </div>
            </div>
            <div>
                <div class="card-sorter box-edge">
                    <div class="card-sorter-title">
                        Work in Progress
                    </div>
                    <div id="work-card-container" class="sort-card-container">
                    </div>
                </div>
            </div>
            <div>
                <div class="card-sorter box-edge">
                    <div class="card-sorter-title">
                        Completed this week
                    </div>
                    <div id="comp-card-container" class="sort-card-container">
                    </div>
                </div>
            </div>
            <div>
                <div class="card-sorter box-edge">
                    <div class="card-sorter-title">
                        Stopped
                    </div>
                    <div id="stop-card-container" class="sort-card-container">
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div id="card-view">
        <button style="width: 3rem; height: 3rem; display: block; font-weight:900; font-size: 2rem;" onclick="setAllCardDraggable()">~</button>
        <div>
            <span id="card-dir"><span>main</span></span>
            <button onclick="addCardLayout()">
                Add Card
            </button>   
            <button onclick="quitDetail()">Quit</button>
        </div>
        <div>
            <div id="card-container">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="renderer.js"> </script>
    <script type="text/javascript" src="card.js"> </script>
</body>

</html>
